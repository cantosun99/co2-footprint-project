<!DOCTYPE html>
<html x-data="co2Table()" :lang="lang" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
    <title x-text="l('Impressum | CO₂‑Footprint','Imprint | CO₂ Footprint')">Impressum | CO₂‑Footprint</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="antialiased text-gray-800 bg-white">
<div class="flex flex-col min-h-screen">

    <!-- Kopfzeile -->
    <header class="bg-green-700 text-white">
        <div class="container mx-auto flex items-center justify-between py-4 px-4">
            <div class="flex items-center gap-3">
                <img src="logo.png" alt="Logo" class="h-12 w-12" />
                <span class="font-semibold text-2xl md:text-3xl tracking-wide">CO₂‑Footprint</span>
            </div>
            <!-- Navigation & Sprache -->
            <div class="flex items-center gap-6 text-sm">
                <nav class="flex items-center gap-4">
                    <a href="index.html" class="hover:underline" x-text="l('CO₂‑Daten','CO₂ Data')"></a>
                    <a href="ueber.html" class="hover:underline" x-text="l('Über uns','About us')"></a>
                    <a href="kontakt.html" class="hover:underline" x-text="l('Kontakt','Contact')"></a>
                </nav>
                <div class="flex items-center gap-2">
                    <button @click="setLang('de')" :class="lang==='de'?'font-bold underline':''">DE</button>
                    <span>|</span>
                    <button @click="setLang('en')" :class="lang==='en'?'font-bold underline':''">EN</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Hauptinhalt -->
    <main class="flex flex-1 flex-col md:flex-row">
        <!-- Seitenleiste -->
        <aside class="sidebar md:w-1/4 bg-gray-100 p-4">
            <!-- Lokale Links -->
            <ul class="space-y-2">
                <!-- Platzhalter für lokale Links -->
            </ul>
        </aside>

        <!-- Inhaltsbereich -->
        <section class="content flex-1 p-6" id="legal">
            <!-- Überschrift -->
            <h1 class="text-2xl font-bold mb-4" x-text="l('Impressum','Imprint')"></h1>
            <!-- Info -->
            <p class="mb-4" x-text="l(
                'Angaben gemäß § 5 TMG (total mutige Gesetzgebung):',
                'Information according to § 5 German TMG:'
            )"></p>
            <!-- Adresse -->
            <p class="mb-4 whitespace-pre-line" x-text="l(
                'CO₂‑Footprint‑Initiative\nKlimastraße 42\n12345 Luftikushausen',
                'CO₂ Footprint Initiative\nClimate Street 42\n12345 Carbon City'
            )"></p>
            <!-- Vertretung -->
            <p class="mb-4" x-text="l(
                'Vertreten durch den Vorstand: Greta B. Treehugger',
                'Represented by the board: Greta B. Treehugger'
            )"></p>
            <!-- Haftung -->
            <p x-text="l(
                'Wir haften nur für schlechte Wortspiele, nicht für Links.',
                'We only take responsibility for bad puns, not for links.'
            )"></p>
        </section>
    </main>

    <!-- Fußzeile -->
    <footer class="bg-gray-200 text-xs text-center p-4">
        <p x-text="l('© 2025 Klima‑Transparenz‑Initiative – Alle Rechte vorbehalten.','© 2025 Climate Transparency Initiative – All rights reserved.')"></p>
        <p class="mt-2 space-x-4">
            <a href="impressum.html" class="underline font-bold underline" x-text="l('Impressum','Imprint')"></a>
            <a href="datenschutz.html" class="underline" x-text="l('Datenschutz','Privacy')"></a>
        </p>
    </footer>

</div>
<script src="app.js"></script>
</body>
</html>
