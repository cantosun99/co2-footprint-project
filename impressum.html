<!DOCTYPE html>
<html lang="de" dir="ltr" x-data="co2Table()">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impressum | CO₂‑Footprint</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="antialiased text-gray-800 bg-white">
<div class="flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-green-700 text-white">
        <div class="container mx-auto flex items-center justify-between py-3 px-4">
            <div class="flex items-center gap-2">
                <img src="logo.png" alt="Logo" class="h-8 w-8" />
                <span class="font-semibold text-lg tracking-wide">CO₂‑Footprint</span>
            </div>
            <div class="flex items-center gap-4">
                <nav class="space-x-4 hidden md:block">
                    <a href="index.html#daten" class="hover:underline" x-text="l('Daten','Data')"></a>
                    <a href="ueber.html"       class="hover:underline" x-text="l('Über uns','About us')"></a>
                    <a href="kontakt.html"     class="hover:underline" x-text="l('Kontakt','Contact')"></a>
                </nav>
                <div class="flex items-center gap-1 text-sm">
                    <button @click="setLang('de')" :class="lang==='de' ? 'font-bold underline' : ''">DE</button>
                    <span>|</span>
                    <button @click="setLang('en')" :class="lang==='en' ? 'font-bold underline' : ''">EN</button>
                </div>
            </div>
        </div>
    </header>

    <main class="flex flex-1 flex-col md:flex-row">
        <aside class="sidebar md:w-1/4 bg-gray-100 p-4">
            <h2 class="text-lg font-semibold mb-2" x-text="l('Menü','Menu')"></h2>
            <ul class="space-y-2">
                <li><a href="index.html#daten" class="text-green-700 hover:underline" x-text="l('CO₂‑Daten','CO₂ Data')"></a></li>
                <li><a href="ueber.html"      class="text-green-700 hover:underline" x-text="l('Über uns','About us')"></a></li>
                <li><a href="kontakt.html"    class="text-green-700 hover:underline" x-text="l('Kontakt','Contact')"></a></li>
                <li><a href="impressum.html"  class="text-green-700 hover:underline font-semibold underline"
                       x-text="l('Impressum','Imprint')"></a></li>
                <li><a href="datenschutz.html"class="text-green-700 hover:underline" x-text="l('Datenschutz','Privacy')"></a></li>
            </ul>
        </aside>

        <section class="content flex-1 p-6" id="legal">
            <h1 class="text-2xl font-bold mb-4" x-text="l('Impressum','Imprint')"></h1>

            <p class="mb-4" x-text="l(
        'Angaben gemäß § 5 TMG (total mutige Gesetzgebung):',
        'Information according to § 5 German TMG:')"></p>

            <p class="mb-4" x-text="l(
        'CO₂‑Footprint‑Initiative\nKlimastraße 42\n12345 Luftikushausen',
        'CO₂ Footprint Initiative\nClimate Street 42\n12345 Carbon City')"></p>

            <p class="mb-4" x-text="l(
        'Vertreten durch den Vorstand: Greta B. Treehugger',
        'Represented by the board: Greta B. Treehugger')"></p>

            <p x-text="l(
        'Wir haften nur für schlechte Wortspiele, nicht für Links.',
        'We only take responsibility for bad puns, not for links.')"></p>
        </section>
    </main>

    <footer class="bg-gray-200 text-xs text-center p-4">
        <p x-text="l('© 2025 Klima‑Transparenz‑Initiative – Alle Rechte vorbehalten.',
                 '© 2025 Climate Transparency Initiative – All rights reserved.')"></p>
        <p class="mt-1"><a href="datenschutz.html" class="underline"
                           x-text="l('Datenschutz','Privacy')"></a></p>
    </footer>

</div>
<script src="app.js"></script>
</body>
</html>
